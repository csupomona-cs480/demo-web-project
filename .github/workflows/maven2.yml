name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: copy jar file via ssh key
      uses: appleboy/scp-action@master
      with:
        host: ec2-54-215-186-153.us-west-1.compute.amazonaws.com
        username: ec2-user
        port: 22

    - name: NEW executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: ec2-54-215-186-153.us-west-1.compute.amazonaws.com
        username: ec2-user
        key: ${{ secrets.EC2USER }}
        script: |
                    killall java
                    nohup java -jar /home/ec2-user/target/cs480-1.0.jar >/dev/null 2>&1 &
        key: ${{ secrets.EC2USER }}
        source: "target/cs480-1.0.jar"
        target: "~/"
