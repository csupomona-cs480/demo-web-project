<html ng-app="cs480App">
	<!-- This page uses AngularJS -->
	<head>
	    <title>CS480 Demo HomePage using AngularJS</title>
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	    <script src="/js/gps-control-ajs.js"></script>
	    
	    <script
		  src="https://code.jquery.com/jquery-3.2.1.min.js"
		  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		  crossorigin="anonymous"></script>
		  
	    <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		
		
	</head>

	<body ng-controller="GpsCtrl">		
	    
	        <div>
	            <label>GPS List</label>
	            <table class="table table-striped table-bordered table-hover table-condensed">
	                <tr>
	                    <td>Title</td>
	                    <td>Price</td>
	                    <td>Image</td>	                    
	                </tr>

	                <tr ng-repeat="gps in gpsList">
	                    <td>{{gps.title}}</td>
	                    <td>{{gps.price}}</td>
	                    <td><img src="{{gps.imageUrl}}"></img></td>	                    
	                </tr>
	            </table>
	        </div>
	    
	</body>

</html>
