<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Commuter Study</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Flash Details</h2>
    <div>
        <form class="form-horizontal" th:object="${flashcard}" th:action="@{/flashcard}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Term:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{term}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Definition:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{definition}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Set Id:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{setId}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
